<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '/node_modules/@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-page-load-progress.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-page-load-progress">

			<h2>Basic with autostart</h2>
			<d2l-demo-snippet>
				<d2l-labs-page-load-progress autostart=""></d2l-labs-page-load-progress>
			</d2l-demo-snippet>

			<h2>Custom Color</h2>
			<d2l-demo-snippet>
				<d2l-labs-page-load-progress color="#003b71" autostart=""></d2l-labs-page-load-progress>
			</d2l-demo-snippet>

			<h2>Interactive</h2>
			<d2l-demo-snippet>
				<d2l-labs-page-load-progress id="interactive"></d2l-labs-page-load-progress><br>
				<button id="start">Start</button>
				<button id="finish">Finish</button>
				<script>
					var progress = document.getElementById('interactive');
					document.getElementById('start').addEventListener('click', function() {
						progress.start();
					});
					document.getElementById('finish').addEventListener('click', function() {
						progress.finish();
					});
				</script>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
