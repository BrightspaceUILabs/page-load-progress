<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-page-load-progress.js';
		</script>
		<title>page-load-progress</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-page-load-progress">

			<h2>Basic with autostart</h2>
			<d2l-demo-snippet>
				<d2l-labs-page-load-progress autostart=""></d2l-labs-page-load-progress>
			</d2l-demo-snippet>

			<h2>Custom Color</h2>
			<d2l-demo-snippet>
				<d2l-labs-page-load-progress color="#003b71" autostart=""></d2l-labs-page-load-progress>
			</d2l-demo-snippet>

			<h2>Interactive</h2>
			<d2l-demo-snippet>
				<d2l-labs-page-load-progress id="interactive"></d2l-labs-page-load-progress><br>
				<button id="start">Start</button>
				<button id="finish">Finish</button>
				<script>
					const progress = document.getElementById('interactive');
					document.getElementById('start').addEventListener('click', () => {
						progress.start();
					});
					document.getElementById('finish').addEventListener('click', () => {
						progress.finish();
					});
				</script>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
